steps:
- name: Set up Python
  uses: actions/setup-python@v2
  with:
    python-version: '3.12'

- name: Install dependencies
  run: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
    pip install pytest  # Make sure pytest is installed

- name: Run tests
  run: |
    pytest --maxfail=1 --disable-warnings -q
